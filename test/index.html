<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit Example</title>
  <script>
    var pixapp = {};
    pixapp.init = {
      // 這裡請 clone 下來的人自行輸入自己的 APP 資訊，SAMPLE 使用的是筆者的測試 APP
      consumerKey: '你的 consumerKey',
      consumerSecret: '你的 consumerSecret',
      callbackUrl: '你的 Callback URL'
    };
    pixapp.user = {
        userPassword: '你的使用者密碼',
        // 方可修改測試密碼, changePassword testing 會跑兩次把密碼換回原本的密碼
    };
  </script>
  <script type="text/javascript" src="../lib/all.src.js"></script>
  <script type="text/javascript" src="../lib/json3.min.js"></script>
  <script type="text/javascript" src="qunit.js"></script>

  <!-- 載入測試程式碼 -->
  <script type="text/javascript" src="tests.js"></script>
  <script type="text/javascript" src="tests.index.js"></script>
  <script type="text/javascript" src="tests.users.js"></script>
  <script type="text/javascript" src="tests.blog.js"></script>
  <script type="text/javascript" src="tests.mainpage.js"></script>
  <script type="text/javascript" src="tests.block.js"></script>
  <script type="text/javascript" src="tests.guestbook.js"></script>
  <script type="text/javascript" src="tests.friend.js"></script>
  <script type="text/javascript" src="tests.album.js"></script>

  <link rel="stylesheet" href="qunit.css">
</head>
<body>
<div id="qunit-header">
  Pixnet JS SDK
</div>
<div id="qunit-fixture"></div>
<div id="qunit-banner"></div>
<div id="qunit-userAgent"></div>
<ol id="qunit-tests"></ol>
</body>
</html>
