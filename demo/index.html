<!DOCTYPE html>
<html>
<head>
  <title>Pixnet Emma js SDK</title>
  <script type="text/javascript" src="../lib/json3.min.js"></script>
  <script type="text/javascript" src="../dist/pixapi.js"></script>
  <script type="text/javascript" src="../dist/pixapi.users.js"></script>
  <script type="text/javascript" src="../dist/pixapi.blog.js"></script>
  <script type="text/javascript" src="../dist/pixapi.friend.js"></script>
  <script type="text/javascript" src="../dist/pixapi.block.js"></script>
  <script type="text/javascript" src="../dist/pixapi.guestbook.js"></script>
  <script type="text/javascript" src="../dist/pixapi.mainpage.js"></script>
  <script type="text/javascript" src="../dist/pixapi.album.js"></script>

  <script>
    (function(pixnet) {
      pixnet.init({
        consumerKey: '你的 consumerKey',
        consumerSecret: '你的 consumerSecret',
        callbackUrl: '你的 Callback URL'
      });

      pixnet.login(function() {
        pixnet.users.getAccount(function(data) {
          console.log(data);
        });
        pixnet.blog.getInfo(function(data) {
          console.log(data);
        }, 'admin');

        pixnet.blog.createCategories(function(data) {
          console.log('createCategories', data);
        }, '測試分類請刪除', { user: 'nobitatest'})

        pixnet.blog.getCategories(function(data) {
          console.log('getCategories', data);
          var cate = data.categories;
          pixnet.blog.deleteCategories(function(data) {
            console.log('deleteCategories', data);
          }, cate[0].id);
        }
        , 'nobitatest');
      });
    })(pixnet);
  </script>
</head>
